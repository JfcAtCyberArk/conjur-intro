- !policy
  id: ldap-server
  body:
  - !host
  - !webservice
    owner: !host
    annotations:
      ldap-authn/base_dn: dc=example,dc=org
      ldap-authn/bind_dn: cn=admin,dc=example,dc=org
      ldap-authn/connect_type: ssl
      ldap-authn/host: ldap-server
      ldap-authn/port: 636
      ldap-authn/filter_template: (&(objectClass=person)(uid=%s))

  - !group clients

  - !permit
    role: !group clients
    privilege: [ read, authenticate ]
    resource: !webservice

  - !variable
    id: bind-password
    owner: !host

  - !variable
    id: tls-ca-cert
    owner: !host
