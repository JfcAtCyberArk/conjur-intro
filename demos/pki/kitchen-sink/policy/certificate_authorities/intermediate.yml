- !policy
  id: ca/intermediate
  body:
    - !variable private-key
    - !variable cert-chain

    - !webservice
      annotations:
        ca/private-key: conjur/ca/intermediate/private-key
        ca/certificate-chain: conjur/ca/intermediate/cert-chain
        ca/max-ttl: P1Y

    - !group clients
    - !permit
      role: !group clients
      privilege: [ sign ]
      resource: !webservice

    - !group ca-clients
    - !permit
      role: !group ca-clients
      privilege: [ sign-ca ]
      resource: !webservice