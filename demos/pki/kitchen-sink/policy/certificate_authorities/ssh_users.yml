- !policy
  id: ca/ssh-users
  body:
    - !variable private-key
    - !variable public-key

    # To grant signing entitlement for intermediate CA
    - !host

    - !webservice
      annotations:
        ca/private-key: conjur/ca/ssh-users/private-key
        ca/certificate-chain: conjur/ca/ssh-users/public-key
        ca/max-ttl: P1D

    - !group clients

    - !permit
      role: !group clients
      privilege: [ sign ]
      resource: !webservice