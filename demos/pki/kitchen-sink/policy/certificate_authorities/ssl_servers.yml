- !policy
  id: ca/ssl-servers
  body:
    - !variable private-key
    - !variable cert-chain

    # To grant signing entitlement for intermediate CA
    - !host

    - !webservice
      annotations:
        ca/private-key: conjur/ca/ssl-servers/private-key
        ca/certificate-chain: conjur/ca/ssl-servers/cert-chain
        ca/max-ttl: P1Y

    - !group clients

    - !permit
      role: !group clients
      privilege: [ sign ]
      resource: !webservice