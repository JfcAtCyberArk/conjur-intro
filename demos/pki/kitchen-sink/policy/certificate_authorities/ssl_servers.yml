- !policy
  id: ssl-servers/ca
  body:
    - !variable private-key
    - !variable cert-chain

    # To grant signing entitlement for intermediate CA
    - !host

    - !webservice
      annotations:
        ca/private-key: conjur/ssl-servers/ca/private-key
        ca/certificate-chain: conjur/ssl-servers/ca/cert-chain
        ca/max_ttl: P1Y

    - !group clients

    - !permit
      role: !group clients
      privilege: [ sign ]
      resource: !webservice