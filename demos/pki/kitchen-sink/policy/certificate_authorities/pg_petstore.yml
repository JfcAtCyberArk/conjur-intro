- !policy
  id: ca/pg-petstore
  body:
    - !variable private-key
    - !variable cert-chain

    # To grant signing entitlement for intermediate CA
    - !host

    - !webservice
      annotations:
        ca/private-key: conjur/ca/pg-petstore/private-key
        ca/certificate-chain: conjur/ca/pg-petstore/cert-chain
        ca/max-ttl: P1D

    - !group clients

    - !permit
      role: !group clients
      privilege: [ sign ]
      resource: !webservice