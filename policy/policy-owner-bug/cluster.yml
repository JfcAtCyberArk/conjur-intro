- !host my-cluster-host

- !policy
  id: cluster/conjur
  owner: !host my-cluster-host
  body:
    - !layer
    - &hosts
      - !host conjur-master-1.mycompany.local
      - !host conjur-master-2.mycompany.local
      - !host conjur-master-3.mycompany.local
      - !host conjur-master-4.mycompany.local
